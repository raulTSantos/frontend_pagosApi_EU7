<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;" id="menu_ul">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./home.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./new-payment.html">Añadir nuevo pago</a>
                  </li>
                   <!-- bloque lista desplegable de servicios -->

              </ul>
                <form class="d-flex">
                  <div class= "mx-3 mt-2 text-light"><img src="./img/user.png" alt="user" id="user_icon" class="rounded-circle bg-white" name="user_icon"></div>
                  <div class= "mx-3 mt-2 text-center text-light align-middle" id="current_username">Raul Toledo</div>
                  <button class="btn btn-outline-success" id="buttonLogout" type="submit">Cerrar sesion</button>
                </form>
          </div>
      </div>
    </nav>

    <div class="container mt-4">
        <div class="card w-75 m-auto">
            <div class="card-header">
              <h4>Añadir nuevo pago</h4>
            </div>
            <div class="card-body">
                <form action="" method="post" class="row mb-5" id="payment_form" enctype="multipart/form-data">
                    <div class="col-12">
                        <input type="number" step="any" class="form-control" id="amount_payment" placeholder="Monto">
                    </div>
                    <div class="col-12">
                        <select id="service-select" class="form-select mt-2">
                          <option hidden  selected>Servicio</option>
                          
                        </select>
                    </div>
                    <div class="col-12 ">
                        <div class="row mt-2">
                            <label for="" class="col-sm-3 col-form-label">Fecha de vencimiento</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="date-act" placeholder="Fecha de vencimiento">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5 ">
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Añadir</button>
                        <a href="./home.html" class="btn btn-secondary">Cancelar</a>
                      </div>                     
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/payments.js"></script>
    <script src="./js/session.js"></script>
  </body>
</html>
