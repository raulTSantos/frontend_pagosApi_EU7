<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <div class="card w-25 m-auto">
            <div class="card-header">
              <h4 class="text-center">Iniciar sesion</h4>
            </div>
            <div class="card-body">
                <form  method="post" class="row mb-5" id="formLogin" enctype="multipart/form-data">
                    <div class="col-12">
                        <input type="text" class="form-control" id="email" placeholder="ingrese su email">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control mt-2" id="password" placeholder="******">
                    </div>

                    <div class="col-12 mt-5 ">
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Ingresar</button>
                      </div>                     
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>

</body>
</html>
